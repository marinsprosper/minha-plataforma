<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Entrar</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <div class="wrap">
    <div class="brand">
      <div class="logo"></div>
      <div>
        <h1>Sua Marca</h1>
        <div class="muted small">Acesse sua conta</div>
      </div>
      <div class="topnav" style="margin-left:auto">
        <a class="link" href="/register.html">Criar conta</a>
      </div>
    </div>

    <div class="card" style="max-width:520px;margin:0 auto">
      <form id="f">
        <label>Email <input id="email" type="email" required/></label>
        <label>Senha <input id="password" type="password" minlength="8" required/></label>
        <button class="btn" type="submit">Entrar</button>
        <p id="msg" class="muted small"></p>
      </form>
    </div>
  </div>

  <script type="module">
    import { login, getToken } from "./auth.js";
    if(getToken()) location.href="/app.html";
    const f = document.querySelector("#f");
    const msg = document.querySelector("#msg");
    f.addEventListener("submit", async (e)=>{
      e.preventDefault();
      msg.textContent = "Entrando...";
      try{
        await login(email.value, password.value);
        location.href="/app.html";
      }catch(err){
        msg.textContent = err.message;
      }
    });
  </script>
</body>
</html>
